<!-- Templates/llama_chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Chat</title>
    <!-- Google Fonts for Enhanced Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy1Q5yV1qNR1A0YbFb4V8D4qN8uD2P6zj3IC0U2E+XppFV3E7wqE6sH68X7mWYxjP2XbWcZrB1fZ3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            background-color: #ffffff;
            color: #333333;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background-color: #0D47A1; /* Deep Blue */
            color: #FFFFFF;
            padding: 30px 20px;
            height: 100vh;
            box-shadow: 2px 0px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            margin-bottom: 40px;
            text-align: center;
            font-family: 'Merriweather', serif;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar li {
            margin: 20px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar a:hover {
            color: #FFD700; /* Gold Accent */
        }

        /* Content Area Styling */
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
        }

        .content h1 {
            font-family: 'Merriweather', serif;
            font-size: 36px;
            color: #0D47A1;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Chat Form Styling */
        .chat-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .chat-form label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #0D47A1;
            font-weight: 500;
        }

        .chat-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-form input:focus {
            border-color: #0D47A1;
            outline: none;
            box-shadow: 0 0 5px rgba(13, 71, 161, 0.5);
        }

        .chat-form button {
            width: 100%;
            padding: 12px;
            background-color: #0D47A1;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-form button i {
            margin-right: 8px;
            font-size: 16px;
        }

        .chat-form button:hover {
            background-color: #1565C0;
            transform: translateY(-2px);
        }

        /* Response Styling */
        #response {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e1f5fe;
            border-left: 5px solid #0D47A1;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333333;
        }

        /* Footer Styling (Optional) */
        .content .footer {
            margin-top: 40px;
            text-align: center;
            color: #666666;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                align-items: center;
                padding: 20px;
            }

            .sidebar h2 {
                margin-bottom: 0;
                font-size: 20px;
            }

            .sidebar ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .sidebar li {
                margin: 10px 15px;
            }

            .content {
                padding: 20px;
            }

            .content h1 {
                font-size: 28px;
            }

            .chat-form, #response {
                padding: 20px;
                margin: 0 auto 20px auto;
            }

            .chat-form label, .chat-form button, #response {
                font-size: 16px;
            }

            .chat-form input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Medical Menu</h2>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/dashboard/{{ patient_id }}"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                <li><a href="/history/{{ patient_id }}"><i class="fas fa-history"></i>History</a></li>
                <li><a href="/appointment"><i class="fas fa-calendar-alt"></i>Next Appointment</a></li>
                <li><a href="/recommendations"><i class="fas fa-heartbeat"></i>Recommendations</a></li>
                <li><a href="/feedback"><i class="fas fa-comments"></i>Patient Feedback</a></li>
                <li><a href="/llama_chat_ui"><i class="fas fa-robot"></i>Llama Chat</a></li>
                <li><a href="/doctor_dashboard"><i class="fas fa-user-md"></i>Doctor's Dashboard</a></li>
            </ul>
        </div>
        <div>
            <p style="text-align:center; font-size:14px; opacity:0.8;">Â© 2024 Medical App</p>
        </div>
    </div>
    <div class="content">
        <h1>Llama Chat</h1>
        <form id="llama-chat-form" class="chat-form">
            <label for="user-input">Your Message:</label>
            <input type="text" id="user-input" name="input" placeholder="Type your message here..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        <div id="response"></div>
        <div class="footer">
            <p>For any concerns, please contact your healthcare provider.</p>
        </div>
    </div>
    <script>
        document.getElementById('llama-chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value.trim();
            const responseDiv = document.getElementById('response');

            if (userInput === "") {
                responseDiv.innerHTML = `<p>Please enter a message.</p>`;
                return;
            }

            // Display a loading indicator
            responseDiv.innerHTML = `<p>Loading...</p>`;

            try {
                const response = await fetch('/llama_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.innerHTML = `<p>${data.response}</p>`;
            } catch (error) {
                responseDiv.innerHTML = `<p>There was an error processing your request. Please try again later.</p>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
