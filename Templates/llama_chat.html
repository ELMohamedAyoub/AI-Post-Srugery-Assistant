<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Chat</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .content {
            flex: 1;
            padding: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard/{{ patient_id }}">Dashboard</a></li>
            <li><a href="/history/{{ patient_id }}">History</a></li>
            <li><a href="/appointment">Next Appointment</a></li>
            <li><a href="/recommendations/{{ patient_id }}">Recommendations</a></li>
            <li><a href="/feedback">Patient Feedback</a></li>
            <li><a href="/llama_chat_ui">Llama Chat</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Llama Chat</h1>
        <form id="llama-chat-form">
            <label for="user-input">Your Message:</label>
            <input type="text" id="user-input" name="input" required><br><br>
            <button type="submit">Send</button>
        </form>
        <div id="response"></div>
    </div>
    <script>
        document.getElementById('llama-chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const responseDiv = document.getElementById('response');

            const response = await fetch('/llama_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            });

            const data = await response.json();
            responseDiv.innerHTML = `<p>${data.response}</p>`;
        });
    </script>
</body>
</html>
