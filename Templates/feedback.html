<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Feedback</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .content {
            flex: 1;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/appointment">Next Appointment</a></li>
            <li><a href="/recommendations">Recommendations</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Patient Feedback</h1>
        <form action="/chat" method="post">
            <input type="hidden" name="patient_id" value="{{ patient_id }}">
            <label for="feedback">How do you feel?</label>
            <input type="text" id="feedback" name="feedback" required><br><br>
            <label for="heart_rate">Heart Rate:</label>
            <input type="number" id="heart_rate" name="heart_rate" value="{{ heart_rate }}"><br>
            <label for="blood_pressure">Blood Pressure:</label>
            <input type="text" id="blood_pressure" name="blood_pressure" value="{{ blood_pressure }}"><br>
            <label for="temperature">Temperature:</label>
            <input type="number" step="0.1" id="temperature" name="temperature" value="{{ temperature }}"><br>
            <label for="spo2">SpO2:</label>
            <input type="number" id="spo2" name="spo2" value="{{ spo2 }}"><br><br>
            <button type="submit">Submit</button>
        </form>
        {% if chatbot_response %}
            <h2>Chatbot Response</h2>
            <p>{{ chatbot_response }}</p>
            <p>{{ mood_response }}</p>
            {% if appointment_reminder %}
                <p>{{ appointment_reminder }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
