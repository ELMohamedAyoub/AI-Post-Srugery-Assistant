<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .sidebar a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .content {
            flex: 1;
            padding: 30px;
        }
        .content h1 {
            font-size: 32px;
            color: #333;
        }
        .content p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard/{{ patient_id }}">Dashboard</a></li>
            <li><a href="/history/{{ patient_id }}">History</a></li>
            <li><a href="/appointment">Next Appointment</a></li>
            <li><a href="/recommendations">Recommendations</a></li>
            <li><a href="/feedback">Patient Feedback</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Next Appointment</h1>
        <p>Your next appointment is on <strong>{{ appointment_date }}</strong>.</p>
    </div>
</body>
</html>
